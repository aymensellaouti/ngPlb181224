@if (embauchees.length) {
  <div class="alert alert-secondary mt-2">
    Liste des cv pré embauchées:
    <div class="embauchee row">
      @for (embauche of embauchees; track embauche) {
        <div class="col-4">
          <app-cv-item [size]="150" [cv]="embauche" />
        </div>
      }
    </div>
  </div>
}
