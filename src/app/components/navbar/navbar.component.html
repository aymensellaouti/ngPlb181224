<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">{{'APP.TITLE' | translate}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" [routerLink]="['']" routerLinkActive="active text-primary" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="nav-link" [routerLink]="['cv']" routerLinkActive="active text-primary" [routerLinkActiveOptions]="{exact: true}">Cv</a>
        <!-- Ce lien ne doit s'affucher que si on est connecté -->
        @if (authService.isAuthenticated()) {
          <a class="nav-link" [routerLink]="['cv','add']" routerLinkActive="active text-primary">Add Cv</a>
        }
        <a class="nav-link" [routerLink]="['todo']" routerLinkActive="active text-primary">Todo</a>
        <a class="nav-link" [routerLink]="['word']" routerLinkActive="active text-primary">Mini Word</a>
        <a class="nav-link" [routerLink]="['color']" routerLinkActive="active text-primary">Color</a>
        <!-- Todo : Ajouter le lien pour le logout et il faut afficher le logout quand est connecté et le login inversement -->
        @if (!authService.isAuthenticated()) {
          <a class="nav-link" [routerLink]="['login']" routerLinkActive="active text-primary">Login</a>
        }
        @if (authService.isAuthenticated()) {
          <a class="nav-link" (click)="logout()">Logout</a>
        }
        <button (click)="translate('fr')" class="btn btn-primary">Francais</button>
        <button (click)="translate('en')" class="btn btn-danger">English</button>
      </div>
    </div>
  </div>
</nav>
